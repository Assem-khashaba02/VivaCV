<body>
    <div class="con">

    <form id="cvForm">
       

        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*">

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="birthDate">Date of Birth:</label>
        <input type="date" id="birthDate" name="birthDate">

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="website">Personal Website:</label>
        <input type="url" id="website" name="website" >

        <label for="projects">Previous Projects:</label>
        <textarea id="projects" name="projects" required></textarea>

        <label for="skills">Skills:</label>
        <ul id="skillsList">
            <li>
                <input type="text" name="skillName" placeholder="Skill Name" required>
                <select name="skillLevel">
                    <option value="Excellent">Excellent</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                    <option value="Weak">Weak</option>
                </select>
            </li>
        </ul>
        <button type="button" onclick="addSkill()">Add New Skill</button>

        <label for="objective">Career Objective:</label>
        <textarea id="objective" name="objective" required></textarea>

        <label for="education">Educational Qualification:</label>
        <ul id="educationList">
            <li>
                <input type="text" name="degree" placeholder="Degree">
                <input type="text" name="major" placeholder="Major">
                <label for="" style="color: white;">startDate</label>
                <input type="date" name="start Date">
                <label for="" style="color: white;">endDate</label>
                <input type="date" name="end Date">
            </li>
        </ul>
        <button type="button" onclick="addEducation()">Add Educational Qualification</button>
<hr>
        <button type="button" onclick="generateCV()" style="background: #0b3069; color: #f7f7f7; box-shadow: 2px 2px 2px #333;cursor: pointer;">Generate Resume</button>
        
    </form>


    <button onclick="window.print()" accesskey="p" style="background: #000; color: #f0f8ff; box-shadow: 2px 2px 2px #333;cursor: pointer; display: flex; position: relative; left: 45%;">Print or save as PDF</button>
    <button id="showInstructions">Show instructions</button>


    <div id="overlay"></div>
    <div id="instructionsPopup">
      <p>Enter your details in the fields below and click “Create CV”.</p>
     
      <p>After that, you can choose "Print" or "Save as PDF".</p>
      <button id="closeInstructions">Close</button>
    </div>
</div>
    <div id="output"></div>

    <script>
        // Load saved data on page load
        window.onload = function() {
            loadSavedData();
        };

        function addSkill() {
            const skillsList = document.getElementById('skillsList');
            const newSkill = document.createElement('li');
            newSkill.innerHTML = `
                <input type="text" name="skillName" placeholder="Skill Name">
                <select name="skillLevel">
                    <option value="Excellent">Excellent</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                    <option value="Weak">Weak</option>
                </select>
            `;
            skillsList.appendChild(newSkill);
        }

        function addEducation() {
            const educationList = document.getElementById('educationList');
            const newEducation = document.createElement('li');
            newEducation.innerHTML = `
                <input type="text" name="degree" placeholder="Degree">
                <input type="text" name="major" placeholder="Major">
                <input type="date" name="startDate">
                <input type="date" name="endDate">
            `;
            educationList.appendChild(newEducation);
        }

        function generateCV() {
            const form = document.getElementById('cvForm');
            const output = document.getElementById('output');
            const formData = new FormData(form);

            let resultHTML = '<h2>Resume</h2>';
            
            formData.forEach((value, key) => {
                if (value && key !== 'skillLevel' && key !== 'endDate') {
                    if (key === 'profilePicture') {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            resultHTML = `<img src="${e.target.result}" alt="Profile Picture">` + resultHTML;
                            output.innerHTML = resultHTML;
                        };
                        reader.readAsDataURL(value);
                    } else {
                        resultHTML += `<p><strong>${key}:</strong> ${value}</p>`;
                    }
                } else if (key === 'skillLevel') {
                    resultHTML += `<ul>`;
                    const skillName = document.getElementsByName('skillName')[0].value;
                    const skillLevel = document.getElementsByName('skillLevel')[0].value;
                    if (skillName) {
                        resultHTML += `<li>${skillName} (${skillLevel})</li>`;
                    }
                    resultHTML += '</ul>';
                } else if (key === 'endDate') {
                    resultHTML += `<p><strong>Educational Qualifications:</strong></p><ul>`;
                    const degreeName = document.getElementsByName('degree')[0].value;
                    const major = document.getElementsByName('major')[0].value;
                    const startDate = document.getElementsByName('startDate')[0].value;
                    const endDate = document.getElementsByName('endDate')[0].value;
                    if (degreeName) {
                        resultHTML += `<li>${degreeName} - ${major} (${startDate} to ${endDate})</li>`;
                    }
                    resultHTML += '</ul>';
                }
            });

            output.innerHTML = resultHTML;

            // Save data to localStorage
            saveData();
        }

        function deleteAll() {
            // Clear form and output
            document.getElementById('cvForm').reset();
            document.getElementById('output').innerHTML = '';

            // Clear data from localStorage
            localStorage.removeItem('resumeData');
        }

        function saveData() {
            const form = document.getElementById('cvForm');
            const formData = new FormData(form);

            // Convert FormData to object
            const dataObject = {};
            formData.forEach((value, key) => {
                dataObject[key] = value;
            });

            // Save data to localStorage
            localStorage.setItem('resumeData', JSON.stringify(dataObject));
        }

        function loadSavedData() {
            const savedData = localStorage.getItem('resumeData');
            if (savedData) {
                const dataObject = JSON.parse(savedData);

                // Set form values
                for (const key in dataObject) {
                    const element = document.getElementById(key);
                    if (element) {
                        element.value = dataObject[key];
                    }
                }
            }
        }
        function preparePrint() {
      // Display the printing area
      document.getElementById('printingArea').style.display = 'block';
      // Open the print dialog
      window.print();
    }

 // تحديد العناصر
 const instructionsPopup = document.getElementById('instructionsPopup');
    const overlay = document.getElementById('overlay');
    const showInstructionsButton = document.getElementById('showInstructions');
    const closeInstructionsButton = document.getElementById('closeInstructions');
   
   
    
    // عند النقر على الزر "اظهار التعليمات"
    showInstructionsButton.addEventListener('click', function() {
      instructionsPopup.style.display = 'block';
      overlay.style.display = 'block';
    });

    // عند النقر على الزر "اغلاق"
    closeInstructionsButton.addEventListener('click', function() {
      instructionsPopup.style.display = 'none';
      overlay.style.display = 'none';
    });

    
    </script>
</body>
